<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grading Calculator</h1>
        <form id="gradeForm">
            <label for="assignment">Assignment Score:</label>
            <input type="number" id="assignment" required>

            <label for="midterm">Midterm Score:</label>
            <input type="number" id="midterm" required>

            <label for="final">Final Exam Score:</label>
            <input type="number" id="final" required>

            <button type="submit">Calculate Grade</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
